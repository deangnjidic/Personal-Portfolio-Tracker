<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#238636;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#196c2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Dollar sign -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">$</text>
  
  <!-- Border -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#196c2e" stroke-width="3"/>
</svg>
