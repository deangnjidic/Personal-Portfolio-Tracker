<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Comparison - Free Portfolio Tracker | Compare Investment Performance</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Compare multiple assets side-by-side. Analyze performance, costs, returns, and holdings across your stocks, crypto, and precious metals investments.">
    <meta name="keywords" content="asset comparison, investment comparison, compare stocks, compare crypto, portfolio analysis, investment performance comparison">
    <meta name="author" content="Free Portfolio Tracker">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://freeportfoliotracker.com/compare.html">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://freeportfoliotracker.com/compare.html">
    <meta property="og:title" content="Asset Comparison - Free Portfolio Tracker">
    <meta property="og:description" content="Compare multiple assets side-by-side and analyze investment performance.">
    <meta property="og:image" content="https://freeportfoliotracker.com/icon-192.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Asset Comparison - Free Portfolio Tracker">
    <meta name="twitter:description" content="Compare multiple assets side-by-side and analyze investment performance.">
    <meta name="twitter:image" content="https://freeportfoliotracker.com/icon-192.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cookie-consent.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>üìä Asset Comparison</h1>
            <div class="header-controls">
                <button id="backBtn" class="btn btn-secondary">‚Üê Back</button>
                <button onclick="window.location.href='history.html'" class="btn btn-secondary">üìà History</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="compare-selector">
            <h3>Select Assets to Compare (2-3)</h3>
            <div id="assetCheckboxes" class="asset-checkboxes"></div>
            <button id="compareNow" class="btn-primary">Compare Selected</button>
        </div>

        <div id="comparisonResults" class="comparison-results" style="display: none;">
            <h2>Comparison Results</h2>
            
            <div class="compare-grid">
                <!-- Asset cards will be inserted here -->
            </div>

            <div class="compare-section">
                <h3>Performance Metrics</h3>
                <table class="holdings-table">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th id="asset1Header">Asset 1</th>
                            <th id="asset2Header">Asset 2</th>
                            <th id="asset3Header" style="display: none;">Asset 3</th>
                        </tr>
                    </thead>
                    <tbody id="metricsBody">
                    </tbody>
                </table>
            </div>

            <div class="compare-section">
                <h3>Price History</h3>
                <canvas id="priceHistoryChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <script src="compare.js"></script>
    
    <!-- Cookie Consent System -->
    <script src="cookie-consent.js"></script>
</body>
</html>
